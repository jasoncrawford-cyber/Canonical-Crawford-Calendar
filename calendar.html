<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scots Millennial Lunisolar Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cache-bust to prevent GitHub Pages stale CSS -->
  <link rel="stylesheet" href="./css/style.css?v=20260102" />
</head>
<body>

<header class="site-header">
  <div class="brand">
    <!-- width/height ensures logo never renders huge even if CSS fails -->
    <img
      class="brand-logo"
      src="./assets/crawford-crest.png"
      alt="Crawford Household crest"
      width="64"
      height="64"
      style="width:64px;height:64px;object-fit:contain;"
    />
    <div class="brand-text">
      <h1>Scots Millennial Lunisolar Calendar</h1>
      <div class="small-muted">Fortis Sub Cruce</div>
    </div>
  </div>

  <nav>
    <a href="./index.html">Home</a>
    <a href="./convert.html">Convert</a>
    <a href="./verify.html">Verify</a>
    <a href="./about-epoch.html">Epoch</a>
  </nav>
</header>

<main>
  <div id="todayBanner" class="banner">Loading…</div>

  <div class="controls">
    <button id="prevYearBtn" type="button">◀</button>

    <label for="yearInput"><strong>SMLC Year (1–334):</strong></label>
    <input id="yearInput" type="number" min="1" max="334" inputmode="numeric" />

    <button id="nextYearBtn" type="button">▶</button>
    <button id="todayYearBtn" type="button">Today</button>

    <button id="showYearBtn" type="button">Show Year</button>
  </div>

  <!-- Toggles -->
  <div class="toggles panel">
    <label class="toggle">
      <input id="toggleMoon" type="checkbox" />
      <span>Show moon phases</span>
    </label>

    <label class="toggle">
      <input id="toggleSolar" type="checkbox" />
      <span>Show solar-year completion at month end</span>
    </label>
  </div>

  <div id="moonLegend" class="panel" style="display:none;"></div>

  <div id="interdaysPanel" class="panel"></div>

  <div id="output"></div>
</main>

<script src="./js/smlc.js?v=20260102"></script>
<script src="./js/calendar.js?v=20260102"></script>

</body>
</html>
