<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Crawford Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1 id="weekday"></h1>
    <h2 id="date"></h2>

    <div id="gregorian"></div>
    <div id="status"></div>
    <div id="holiday"></div>

    <section id="month">
      <h3 id="month-name"></h3>

      <div class="calendar-grid">
        <div class="weekday">Foreday</div>
        <div class="weekday">Neistday</div>
        <div class="weekday">Midday</div>
        <div class="weekday">Gangday</div>
        <div class="weekday">Fendday</div>
        <div class="weekday">Restday</div>
        <div class="weekday">Yondday</div>
        <!-- days injected by JS -->
      </div>
    </section>

    <footer>
      <strong>The Crawford Calendar</strong><br />
      <em>Time Weel Keepit</em>
    </footer>
  </main>

  <script src="calendar_v1.js"></script>
<script src="app.js"></script>

</body>
</html>
