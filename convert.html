<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Date Conversion</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <h1>Date Conversion</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="calendar.html">Calendar</a>
  </nav>
</header>

<main>
  <h2>Gregorian â†’ MLC</h2>

  <input id="gYear" type="number" placeholder="Year" />
  <input id="gMonth" type="number" placeholder="Month" />
  <input id="gDay" type="number" placeholder="Day" />
  <button onclick="convertToMLC()">Convert</button>

  <p id="mlcOut"></p>
</main>

<script src="js/mlc-core.js"></script>
<script src="js/names.js"></script>
<script src="js/gregorian.js"></script>
<script src="js/absolute.js"></script>

<script>
function convertToMLC() {
  const y = +gYear.value;
  const m = +gMonth.value;
  const d = +gDay.value;

  const jdn = gregorianToJDN(y, m, d);
  const abs = jdn - EPOCH_JDN;
  const mlc = absoluteToMLC(abs);

  mlcOut.innerHTML = `
    <strong>MLC:</strong>
    ${MONTH_NAMES[mlc.monthIndex]} ${mlc.day}, Year ${mlc.year}
  `;
}
</script>

</body>
</html>
